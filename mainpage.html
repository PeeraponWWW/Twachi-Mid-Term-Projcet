<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
    <div id="preloader" class="preloader preloader-entry">
        <div class="content">
            <div class="loader">
                <img src="https://inplayo.com/wp-content/themes/inplayo/assets/images/logo/inplayo.svg" alt="logo">
                <div>loading application</div>
            </div>
        </div>
    </div>
    <a-scene renderer="antialias: true; colorManagement: true;" cursor="rayOrigin: mouse"
    raycaster="far: 100; objects: .raycastable;">
        <!-- pre load -->
        <a-assets>
            <img id="ground" src="./img/bg/floor_1024.jpg">
            <img id="mainBg" src="./img/bg/backgroud.jpg"> 
            <audio id="river" src="sound/1.mp3" preload="auto"></audio>
        </a-assets>
<!-- 
        <a-entity id="rig" movement-controls="constrainToNavMesh: true">
            <a-entity cursor="fuse: true; fuseTimeout: 500"  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"  camera position="0 1.6 0" look-controls></a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="far: 100; objects: .raycastable;"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="far: 100; objects: .raycastable;"></a-entity>
        </a-entity> -->
        <a-camera position="0 1 0" id="myCamera">
            <a-cursor intersection-spawn="Event: Click; mixin:voxel;"></a-cursor>
        </a-camera>


        <!-- Sky -->
        <a-sky color="#2b2d47"></a-sky>

        <!-- Floor -->
        <a-plane rotation="-90 0 0"  repeat="2 2" scale="40 40 1" src="#ground"></a-plane>

        <!-- Description -->
        <a-entity id="description" position="-0.5 5 -6">
            
            <!-- <a-text value="SWITCHING BETWEEN VIEW CONTEXT" align="center"></a-text> -->
            <a-plane position="0 -1 0" color="#1D1E2C" width="5" height="1">
                <a-text position="-2 0 0.01" align="left"
                    value="You can click to choose">
                </a-text>
            </a-plane>
        </a-entity>
        <a-image src="#mainBg" width="40" height="10" position="-0.5 10 -10"></a-image>

        <a-entity id="selectPage" position="0 0.5 -4">
            <!-- one -->
            <a-entity>
                <a-text value="Floor 1" position="2.7 2 0"></a-text>
                <a-box position="3 0 0" color="red">
                    <a-sphere id="firstSphere" color="yellow" radius="0.25" position="0 1 0" animation__scale-up="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; dur: 300;"
                    animation__scale-down="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300;"
                    ></a-sphere>
                </a-box>
            </a-entity>
           <!-- two -->
            <a-entity>
                <a-text value="Floor 2" position="0.7 2 0"></a-text>
                <a-box position="1 0 0" color="yellow">
                    <a-sphere id="secondSphere" color="yellow" radius="0.25" position="0 1 0" animation__scale-up="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; dur: 300;"
                    animation__scale-down="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300;"
                    ></a-sphere>
                </a-box>
            </a-entity>
           <!-- three -->
           <a-entity>
                <a-text value="Floor 3" position="-1.4 2 0"></a-text>
                <a-box position="-1 0 0" color="green">
                    <a-sphere id="thirdSphere" color="yellow" radius="0.25" position="0 1 0" animation__scale-up="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; dur: 300;"
                    animation__scale-down="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300;"
                    ></a-sphere>
                </a-box>
           </a-entity>
           <!-- four -->
           <a-entity>
                <a-text value="Floor 4" position="-3.4 2 0"></a-text>
                <a-box position="-3 0 0" color="royalblue">
                    <a-sphere id="fourSphere" color="yellow" radius="0.25" position="0 1 0" animation__scale-up="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; dur: 300;"
                    animation__scale-down="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300;"
                    ></a-sphere>
                </a-box>
           </a-entity>
           <!-- five -->
           <a-entity>
                <a-text value="Floor 5" position="-5.4 2 0"></a-text>
                <a-box position="-5 0 0" color="#A020F0">
                    <a-sphere id="fiveSphere" color="yellow" radius="0.25" position="0 1 0" animation__scale-up="property: scale; to: 1.5 1.5 1.5; startEvents: mouseenter; dur: 300;"
                    animation__scale-down="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 300;"
                    ></a-sphere>
                </a-box>
           </a-entity>
            
        </a-entity>
        <a-entity id="river" geometry="primitive: plane" material="color: blue"
          position="-10 0 0" sound="src: url(sound/1.mp3); autoplay: true"></a-entity>

    </a-scene>
    <script src="./javascript/index.js"></script>
    <script>
        document
            .querySelector("#firstSphere")
            .addEventListener("mouseenter",e => {
                location.href = "firstpage.html";
            });
        document
            .querySelector("#secondSphere")
            .addEventListener("mouseenter",e => {
                location.href = "secondpage.html";
            });
        document
            .querySelector("#thirdSphere")
            .addEventListener("mouseenter",e => {
                location.href = "thirdpage.html";
            });
        document
            .querySelector("#fourSphere")
            .addEventListener("mouseenter",e => {
                location.href = "fourpage.html";
            });
        document
            .querySelector("#fiveSphere")
            .addEventListener("mouseenter",e => {
                location.href = "fivepage.html";
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR 360 Mid-term project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./javascript/a-frame.js"></script>
</head>
<body>
    <a-scene environment renderer="antialias: true; colorManagement: true;" camera-position cursor="rayOrigin: mouse"
    raycaster="far: 100; objects: .raycastable;">
        <!-- Pre load -->
        <a-assets>
            <img id="bg1" src="./image/img1.jpg">
            <img id="bg2"  src="./image/img2.jpg">
            <img id="bg3" src="./image/img3.jpg">
        </a-assets>
        <a-sky color="#808080"  id="dam" radius="40"></a-sky>
        <a-text id="text" value="" position="-1 0.5 -3"></a-text>
        <a-entity id="rig" movement-controls="constrainToNavMesh: true">
            <a-entity camera position="0 1.6 0" look-controls>
            </a-entity>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="far: 100; objects: .raycastable;"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="far: 100; objects: .raycastable;">
            </a-entity>
        </a-entity>
    
    </a-scene>
    <script src="./javascript/index.js"></script>
</body>
</html>
